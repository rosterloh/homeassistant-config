title: Lights
path:  lights
popup_cards:
  !include ../popup-cards/light-popup.yaml
cards:
  - type: vertical-stack 
    cards:
      - type: custom:decluttering-card
        template: back_button
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Lights'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Living Room'

      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: light.living_room
              - name: Ceiling
              - icon: ceiling-light
              - label: "[[[ var bri = Math.round(entity.attributes.brightness / 2.55); return (bri ? bri : '0') + '%'; ]]]"
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: light.living_room_lamp
              - name: Lamps
              - icon: lamp
              - label: "[[[ var bri = Math.round(entity.attributes.brightness / 2.55); return (bri ? bri : '0') + '%'; ]]]"
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - size: 25%
              - entity: light.living_room_1
              - name: Floor Lamp
              - icon: floor-lamp
              - label: "[[[ var bri = Math.round(entity.attributes.brightness / 2.55); return (bri ? bri : '0') + '%'; ]]]"
          - !include ../decluttering_templates/blank-card.yaml
