- title: Home
  path: home
  popup_cards:
    !include ../popup-cards/notification-popup.yaml
  cards:

  # This is the actual frontpage, edit the frontpage in frontpage.yaml, This file is used
  # to easily create extra cards for tablets. Use frontpage.yaml instead.
    - !include frontpage.yaml

    - type: custom:state-switch
      entity: user
      default: default
      states:
### The part below is only for tablets, leave it out if you don't have or need it.
        Home Assistant:
          type: vertical-stack
          cards:
            - type: markdown
              style: |
                ha-card {
                  background: none;
                  color: white;
                  box-shadow: none;
                  text-align: end;
                  font-size: 45px;
                  height: 95px;
                }
              content: '# [[ sensor.time.state ]]'
            - type: custom:decluttering-card
              template: header
              variables:
                - content: '##### Frontdoor Camera'
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: picture-entity
                  style: |
                    ha-card {
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      overflow: hidden;
                    }
                  entity: camera.front_door
                - !include ../includes/blank-card.yaml
            - !include ../notifications/notifications.yaml
### End of tablet part

# Notifications Panel for the frontpage for all users that are not
# user: Home Assistant. You need this if you want notifications on
# the frontpage!
        default:
          type: vertical-stack
          cards:
            - !include ../notifications/notifications.yaml