 - title: Devices
  path: devices
  popup_cards:
    !include ../popup-cards/device-popup.yaml
  cards:
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: quick-access-menu
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '## Devices'
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Livingroom'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: switch.shield
                - name: SHIELD
                - icon: mdi:set-top-box
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: switch.living_room_tv
                - name: TV
                - icon: mdi:television
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: 'custom:button-card'
              color_type: blank-card
              aspect_ratio: 1/1
            - !include ../includes/blank-card.yaml

  ### The following piece is for tablets only, You can leave this out if not needed.
    - type: custom:state-switch
      entity: user
      states:
        Home Assistant:
          type: vertical-stack
          cards:
            - type: markdown 
              style: |
                ha-card {
                  background: none;
                  color: white;
                  box-shadow: none;
                  text-align: end;
                  font-size: 45px;
                  height: 155px;
                }
              content: '# [[ sensor.time.state ]]'
  ### End of tablet code.

    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Kitchen'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: switch.dishwasher
                - name: Dishwasher
                - icon: mdi:dishwasher
                - label: "[[[ if (states['sensor.dishwasher_energy_power'].state > 0) return `${states['sensor.dishwasher_energy_power'].state} W`; else return '&nbsp;' ]]]"
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: switch.washing_machine
                - name: Washing Machine
                - icon: mdi:washing-machine
                - label: "[[[ if (states['sensor.washing_machine_energy_power'].state > 0) return `${states['sensor.washing_machine_energy_power'].state} W`; else return '&nbsp;' ]]]"
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: 'custom:button-card'
              color_type: blank-card
              aspect_ratio: 1/1
            - !include ../includes/blank-card.yaml
        - !include ../includes/bottom-card.yaml