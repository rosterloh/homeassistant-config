title: Weather
path: weather
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Climate
          - icon1: thermostat
          - path1: climate
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Weather'
      - type: custom:swipe-card
        parameters:
          effect: 'coverflow'
          grabCursor: true
        cards:
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: '#### Overview >'
              - !include ../includes/blank-card.yaml
              - type: horizontal-stack
                cards:
                  - !include ../includes/blank-card.yaml
                  - type: custom:weather-card-chart
                    style: |
                      ha-card {
                        font-size: 12px;
                        font-family: Helvetica;
                        background: var(--homekit-card-off);
                        opacity: 0.8;
                        border-radius: var(--border-radius);
                      }
                    weather: weather.dark_sky
                    title: Tun Furlong
                  - !include ../includes/blank-card.yaml
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: '##### Detailed Information'
              - type: horizontal-stack
                cards:
                  - !include ../includes/blank-card.yaml
                  - type: custom:more-info-card
                    style: |
                      ha-card {
                        font-size: 12px;
                        font-family: Helvetica;
                        background: var(--homekit-card-off);
                        opacity: 0.8;
                        border-radius: var(--border-radius);
                      }
                    entity: weather.dark_sky
                  - !include ../includes/blank-card.yaml
              - !include ../includes/bottom-card.yaml
          - type: vertical-stack
            cards:
              - type: custom:air-visual-card
                air_pollution_level: sensor.u_s_air_pollution_level
                air_quality_index: sensor.u_s_air_quality_index
                main_pollutant: sensor.u_s_main_pollutant
                city: 'London'
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: '#### < Map'
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: '##### Rain Radar'
              - type: horizontal-stack
                cards:
                  - !include ../includes/blank-card.yaml
                  - type: iframe
                    style: |
                      ha-card {
                        border-radius: var(--border-radius);
                        overflow: hidden;
                        box-shadow: none;
                      }
                    aspect_ratio: 100%
                    url: https://maps.meteoradar.co.uk/GratisRadar/825/912/verwacht?zoom=9" scrolling=no width=500 height=500 frameborder=no
                  - !include ../includes/blank-card.yaml
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: '##### Windy'
              - type: horizontal-stack
                cards:
                  - !include ../includes/blank-card.yaml
                  - type: iframe
                    style: |
                      ha-card {
                        border-radius: var(--border-radius);
                        overflow: hidden;
                        box-shadow: none;
                      }
                    aspect_ratio: 100%
                    url: https://embed.windy.com/embed2.html?lat=51.7946766&lon=-0.660528&zoom=11&level=surface&overlay=rain&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=51.7946766&detailLon=-0.660528&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1
                  - !include ../includes/blank-card.yaml
              - !include ../includes/bottom-card.yaml