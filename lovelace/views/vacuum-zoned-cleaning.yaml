- title: Vacuum Zoned Cleaning
  path: vacuum-zoned-cleaning
  cards:
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: quick-access-menu
          variables:
            - name1: Vacuum
            - icon1: mdi:robot-vacuum
            - path1: vacuum
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '## Albert Control Center'
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '#### Zoned Cleaning'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: 'custom:decluttering-card'
              template: button
              variables:
                - entity: input_boolean.dummy1
                - name: Back to Vacuum Control Center
                - icon: mdi:robot-vacuum
                - show_state: false
                - show_icon: false
                - color: gray
                - opacity: 0.8
                - justify-self-name: center
                - padding-left-name: 0px
                - margin-top-name: 6px
                - margin-right: 0px
                - aspect_ratio: 6/1
                - tap_action:
                    action: navigate
                    navigation_path: /lovelace/vacuum
                    haptic: light
                - hold_action:
                    action: navigate
                    navigation_path: /lovelace/vacuum
                    haptic: light
            - !include ../includes/blank-card.yaml
        - type: horizontal-stack
          cards: 
            - !include ../includes/blank-card.yaml
            - type: custom:xiaomi-vacuum-map-card
              style: |
                ha-card {
                  border-radius: {{ states('input_select.border_radius') }};
                  background: var(--card-color-off);
                  color: var(--label-color-off);
                  box-shadow: {{ states('input_select.box_shadow') }};
                }
              entity: vacuum.albert
              map_image: '/local/img/vacuum-map.png'
              base_position:
                x: 600
                y: 300
              reference_point:
                x: 546
                y: 235
            - !include ../includes/blank-card.yaml
        - !include ../includes/bottom-card.yaml