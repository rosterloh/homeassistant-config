# Weather Card and Quick Access Menu, These are
# Conditional and the conditions are set on the
# alarm. If you have a different alarm entity,
# use that instead.
type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: 'disarmed'
    card:
      !include ../includes/simple-weather-card.yaml 

  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: 'disarmed'
#        state_not: 'disarmed'
    card:
      type: custom:decluttering-card
      template: quick-access-menu 
      variables:
        - name1: Security
        - icon1: mdi:cctv
        - path1: security
        - entity3: alarm_control_panel.home_alarm
        - name3: Alarm 
        - icon3: mdi:shield-check
        - path3: alarm
        - hold_action:
            action: call-service
            service: input_boolean.toggle
            service_data:
              entity_id: input_boolean.simple_alarm

# Frontpage Picture Elements, For variables options please
# check the decluttering templates. These cards are conditional
# the conditions are set on a person being home or away.

  # Left Photo
  - type: horizontal-stack
    cards:
      - !include ../includes/blank-card.yaml
      - type: conditional
        conditions:
          - entity: person.jess
            state_not: "home"
        card:
          type: custom:decluttering-card
          template: person
          variables:
            - person: person.jess
            - direction: left
            - image: '/local/img/jess.jpg'
            - travel_time: sensor.travel_time_jess_to_home
            - battery: sensor.jess_phone_battery
            - icon: mdi:home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/jess
      - type: conditional
        conditions:
          - entity: person.jess
            state: "home"
        card:
          type: custom:decluttering-card
          template: person
          variables:
            - person: person.jess
            - direction: left
            - image: '/local/img/jess.jpg'
            - travel_time: sensor.travel_time_jess_to_home
            - battery: sensor.jess_phone_battery
            - icon: mdi:office-building
            - tap_action:
                action: navigate
                navigation_path: /lovelace/jess

# Right Photo
      - type: conditional
        conditions:
          - entity: person.richard
            state_not: "home"
        card:
          type: custom:decluttering-card
          template: person
          variables:
            - person: person.richard
            - direction: right
            - image: '/local/img/richard.jpg'
            - travel_time: sensor.travel_time_richard
            - battery: sensor.richard_phone_battery
            - icon: mdi:home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/richard
      - type: conditional
        conditions:
          - entity: person.richard
            state: "home"
        card:
          type: custom:decluttering-card
          template: person
          variables:
            - person: person.richard
            - direction: right
            - image: '/local/img/richard.jpg'
            - travel_time: sensor.travel_time_richard_work
            - battery: sensor.richard_phone_battery
            - icon: mdi:office-building
            - tap_action:
                action: navigate
                navigation_path: /lovelace/richard
      - !include ../includes/blank-card.yaml

# Photo Middle
  - type: horizontal-stack
    cards:
      - !include ../includes/blank-card.yaml
      - type: picture-elements
        style: |
          ha-card {
            border-radius: {{ states('input_select.border_radius') }};
            box-shadow: {{ states('input_select.box_shadow') }};
            overflow: hidden;
          }
        image: '/local/img/juno.jpg'
        elements:
          - type: image
            entity: person.juno
            image: '/local/img/juno.jpg'
            tap_action:
              action: navigate
              navigation_path: /lovelace/cat
            hold_action:
              action: navigate
              navigation_path: /lovelace/cat
            style:
              left: 50%
              top: 50%
              width: 100%
              heigth: 100%
          - type: state-label
            entity: person.juno
            style:
              left: 0
              bottom: 0
              pointer-events: none
              font-size: 16px
              line-height: 24px
              color: white
              background-color: rgba(0, 0, 0, 0.3)
              width: 100%
              transform: initial
              padding: 0 8px
      - !include ../includes/blank-card.yaml

# Frontpage Shortcut Buttons, These are once again conditional
# If the alarm is set to anything but disarmed these buttons
# will hide and only the quick access menu will be accessible.

  # First Row
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: 'disarmed'
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: button
          variables:
            - name: Climate
            - label: Control
            - icon: mdi:thermostat
            - show_state: false
            - tap_action: 
                action: navigate
                navigation_path: /lovelace/climate
                haptic: light
            - hold_action: 
                action: more-info
                haptic: light
            - entity: input_boolean.notification_current_radiators
            - margin-right: 40px
            - opacity: 0.8
            - notification: "[[[ if (states['sensor.current_radiator_valves_on'].state > 0) return `${states['sensor.current_radiator_valves_on'].state}`; else return '&nbsp' ]]]" # Changed/Added in 0.13.0
            - custom_fields:
                notification:
                  - background-color: "[[[ if (states['sensor.current_radiator_valves_on'].state == 0) return 'var(--card-color-off)'; else return 'var(--label-color-off)'; ]]]"
                  - color: var(--notification-badge-color)
                  - border-radius: 50%
                  - overflow: visible
                  - position: absolute
                  - right: 7%
                  - top: 7%
                  - height: 22px
                  - width: 22px
                  - font-size: 11px
                  - line-height: 20px
