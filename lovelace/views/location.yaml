title: Location
path:  location
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu
        variables:
          - name1: Links
          - icon1: link-variant
          - path1: links
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '## Location'
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Map'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: map
            style: |
              ha-card {
                background: var(--homekit-card-off);
                --paper-item-icon-color: var(--icon-color-off);
                color: var(--name-color-off);
                border-radius: var(--border-radius);
                font-family: Helvetica;
                font-size: 12px;
                opacity: 0.8;
                overflow: hidden;
              }
            aspect_ratio: 4x6
            default_zoom: 15
            entities:
              - person.richard
              - person.jess
              - zone.home
              - zone.work
              - zone.london
              - zone.tring
          - !include ../includes/blank-card.yaml
      - !include ../includes/bottom-card.yaml