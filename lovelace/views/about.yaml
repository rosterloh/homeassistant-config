- title: About
  path: about
  cards:
    - type: vertical-stack
      cards:
        - !include
          - '../templates/system_header_advanced.yaml'
          - name: "[[[ return `Current Version: ${states['input_text.hki_current_version'].state}` ]]]"
            icon: mdi:information-outline
            spin: true
            content: "{{ states.input_text.name_header_about.state }}"
            system_header: input_boolean.config_header
        - type: conditional
          conditions:
            - entity: input_boolean.edit_mode
              state: "on"
          card:
            !include
            - '../templates/edit_mode_warning.yaml'
            - template: nothing_to_edit.yaml
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: custom:layout-card
                  cards:
                    - type: custom:button-card
                      aspect_ratio: 5/1
                      layout: icon_name_state2nd
                      size: 50%
                      entity: sensor.hki_latest_version
                      name: Latest Version
                      show_label: true
                      show_state: true
                      label: >
                        [[[ 
                          if (states['input_text.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `You have the latest version`; 
                          if (states['input_text.hki_current_version'].state < `${states['sensor.hki_latest_version'].state}`) return `There is an update available!`;
                          else return `Error: Unknown Version!`; 
                        ]]]
                      icon: mdi:information-outline
                      tap_action:
                        action: url
                        url_path: https://github.com/jimz011/homekit-infused/releases
                        haptic: light
                      hold_action:
                        action: url
                        url_path: https://github.com/jimz011/homekit-infused/releases
                        haptic: heavy
                      styles:
                        card:
                          - border-radius: "[[[ return states['input_select.border_radius'].state ]]]"
                          - box-shadow: "[[[ return states['input_select.box_shadow'].state ]]]"
                          - opacity: 0.8
                        name:
                          - font-size: 14px
                        state:
                          - font-size: 12px
                        label:
                          - font-size: 12px
                          - color: >
                              [[[ 
                                if (states['input_text.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `var(--primary-text-color)`; 
                                else return `red`; 
                              ]]]
                          - animation: >
                              [[[ 
                                if (states['input_text.hki_current_version'].state == `${states['sensor.hki_latest_version'].state}`) return `none`; 
                                else return `blink 2s ease infinite`; 
                              ]]]
                - !include ../includes/blank-card.yaml
        - type: vertical-stack
          cards:
            - type: custom:gap-card
              height: 10px
            - type: horizontal-stack
