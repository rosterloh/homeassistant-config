- title: About
  path: about
  cards:
    - type: vertical-stack
      cards:
        - !include
          - '../templates/system_header.yaml'
          - name: Homekit Infused v.1.0 beta
            icon: mdi:information-outline
            spin: true
            content: About
        - type: custom:layout-card
          cards:
            - type: custom:layout-card
              cards:
                - type: markdown
                  style: |
                    ha-card {
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      font-size: 13px;
                      font-family: Helvetica;
                    }              
                  content: >
                    <ha-icon icon="fab:youtube"></ha-icon> Follow me on [YouTube](https://www.youtube.com/channel/UCYfcLj3IuQ-1mrnqgCk8f0w)
             
        
                    <ha-icon icon="fab:github-square"></ha-icon> Follow me on [Github](https://www.github.com/jimz011/homeassistant)
        
        
                    <ha-icon icon="mdi:home-assistant"></ha-icon> Follow me on the [Home Assistant Community](https://community.home-assistant.io/t/homekit-infused-hki-v0-13-1-updated-30-09-2019-finally-the-wait-is-over/117086/1)
