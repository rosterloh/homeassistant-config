# This is the notifications page, you can edit notifications that are
# shown on the frontend in this file. This works with conditional cards.
# What this means is that the conditions need to be be met before these
# cards are shown. When there are more entities/states in a conditional
# card it will always be an 'AND' condition, it will never be an 'OR'
# condition.

#### #### #### #### #### #### #### #### #### #### #### #### #### #### #

# Card Config
type: vertical-stack
cards:
  - type: custom:decluttering-card
    template: header_text
    variables:
      - content: '##### Notifications and Events'

  # All Clear
  - type: conditional
    conditions:
      - entity: binary_sensor.door_window_sensor_158d000236f9dd 
        state: "off"
      - entity: binary_sensor.door_window_sensor_158d000232ac1b
        state: "off"
      - entity: binary_sensor.door_window_sensor_158d000238644b
        state: "off"
      - entity: input_select.dryer_status
        state_not: "Clean"
      - entity: input_select.dishwasher_status
        state_not: "Clean"
      - entity: input_select.washing_machine_status
        state_not: "Clean"
      - entity: alarm_control_panel.home_alarm
        state: disarmed
      - entity: group.device_status
        state: home
      - entity: switch.afzuigkap
        state: "off"
      - entity: binary_sensor.motion_sensor_158d00024e687d
        state: "off"
      - entity: binary_sensor.motion_sensor_158d0002b7eec9
        state: "off"
      - entity: binary_sensor.dafang_motion_sensor
        state: "off"
      - entity: vacuum.albert
        state: "docked"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.dummy1
            - icon: check-box-outline
            - name: Alles is rustig, er zijn geen meldingen
            - card_color: 'rgba(157, 0, 255, 0.5)'
        - !include ../includes/blank-card.yaml

  # Smoke Detector Triggered
  - type: conditional
    conditions:
      - entity: binary_sensor.smoke_sensor_158d000287ab41
        state: "on"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_smoke_detector
            - icon: smoke-detector
            - name: Er is rook gesignaleerd in de keuken!! Onderneem actie!!
            - card_color: 'rgba(255, 0, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Alarm Triggered
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: "triggered"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_alarm
            - icon: alert
            - name: LET OP! Het alarm is afgegaan, LET OP!
            - card_color: 'rgba(255, 0, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Alarm Armed
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state_not: disarmed
      - entity: alarm_control_panel.home_alarm
        state_not: pending
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_alarm
            - icon: alert
            - name: LET OP! Het alarm is ingeschakeld!
            - card_color: 'rgba(255, 0, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Alarm Disarmed Not Home
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: disarmed
      - entity: group.device_status
        state_not: home
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_alarm
            - icon: alert
            - name: Er is niemand meer thuis, schakel het alarm in!
            - card_color: 'rgba(255, 110, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Alarm Pending
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: pending
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_alarm
            - icon: clock-alert-outline
            - name: Het alarm wordt ingeschakeld, verlaat het pand!
            - card_color: 'rgba(255, 90, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Afzuigkap
  - type: conditional
    conditions:
      - entity: switch.afzuigkap
        state: "on"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_afzuigkap
            - icon: fan
            - name: De afzuigkap staat aan!
            - card_color: 'rgba(0, 245, 224, 0.5)'
            - spin: true
        - !include ../includes/blank-card.yaml

  # Voordeur
  - type: conditional
    conditions:
      - entity: binary_sensor.door_window_sensor_158d000236f9dd 
        state: "on"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_voordeur
            - icon: door
            - name: De voordeur staat open!
            - card_color: 'rgba(160, 40, 40, 0.5)'
        - !include ../includes/blank-card.yaml

  # Woonkamer Deur
  - type: conditional
    conditions:
      - entity: binary_sensor.door_window_sensor_158d000238644b
        state: "on"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_woonkamer_deur
            - icon: door
            - name: De woonkamerdeur staat open!
            - card_color: 'rgba(193, 2, 214, 0.5)'
        - !include ../includes/blank-card.yaml

  # Slaapkamer Deur
  - type: conditional
    conditions:
      - entity: binary_sensor.door_window_sensor_158d000232ac1b
        state: "on"
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_woonkamer_deur
            - icon: door
            - name: De slaapkamerdeur staat open!
            - card_color: 'rgba(13, 266, 20, 0.5)'
        - !include ../includes/blank-card.yaml     

  # Droger
  - type: conditional
    conditions:
      - entity: input_select.dryer_status
        state: Clean
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_droger
            - icon: tumble-dryer
            - name: De droger is klaar!
            - card_color: 'rgba(176, 66, 44, 0.5)'
        - !include ../includes/blank-card.yaml

  # Wasmachine
  - type: conditional
    conditions:
      - entity: input_select.washing_machine_status
        state: Clean
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_wasmachine
            - icon: washing-machine
            - name: De wasmachine is klaar!
            - card_color: 'rgba(225, 237, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Vaatwasser
  - type: conditional
    conditions:
      - entity: input_select.dishwasher_status
        state: Clean
    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: test_template
          variables:
            - entity: input_boolean.notification_vaatwasser
            - icon: dishwasher
            - name: De vaatwasser is klaar!
            - card_color: 'rgba(9, 195, 242, 0.5)'
        - !include ../includes/blank-card.yaml

  - !include ../includes/bottom-card.yaml 