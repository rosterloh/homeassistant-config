title: Devices
path: devices
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Devices'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Livingroom'
      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.shield
              - name: SHIELD
              - icon: set-top-box
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.living_room_tv
              - name: TV
              - icon: television
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - !include ../decluttering_templates/blank-card.yaml

