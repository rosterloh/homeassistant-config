- title: Lights
  path:  lights
  popup_cards:
    !include ../popup-cards/light-popup.yaml
  cards:
    - type: vertical-stack 
      cards:
        - type: custom:decluttering-card
          template: quick-access-menu
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '## Lights'
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Living Room'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: group.living_room_overhead
                - name: Ceiling
                - icon: mdi:ceiling-light
                - label: !include ../includes/brightness-label.yaml
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: light.living_room_lamp
                - name: Lamps
                - icon: mdi:lamp
                - label: !include ../includes/brightness-label.yaml
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:button-card
              color_type: blank-card
              aspect_ratio: 1/1
            - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Workshop'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: light.workshop_leds
                - name: LEDs
                - icon: mdi:led-strip
                - label: !include ../includes/brightness-label.yaml
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: light.workshop_bulb
                - name: Bulb
                - icon: mdi:ceiling-light
                - label: !include ../includes/brightness-label.yaml
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button
              variables:
                - entity: light.aerogarden_plant_leds
                - name: Plant Lights
                - icon: mdi:sprout
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - !include ../includes/blank-card.yaml

  ### The following piece is for tablets only, You can leave this out if not needed.
    - type: custom:state-switch
      entity: user
      states:
        Home Assistant:
          type: vertical-stack
          cards:
            - type: markdown 
              style: |
                ha-card {
                  background: none;
                  color: white;
                  box-shadow: none;
                  text-align: end;
                  font-size: 45px;
                  height: 155px;
                }
              content: '# [[ sensor.time.state ]]'
  ### End of tablet code.

