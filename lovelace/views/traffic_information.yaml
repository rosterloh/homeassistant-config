# lovelace_gen

- title: Traffic Information
  path: traffic_information
  icon: mdi:car
  cards:
    - type: vertical-stack
      cards:
        - type: custom:state-switch
          entity: input_boolean.header_advanced_mode_traffic          
          states:
            "off":
              !include
              - '../templates/system_header.yaml'
              - name: input_text.name_header_secondary_traffic
                system_header: input_boolean.header_secondary_traffic
                icon: "[[[ return `${states['input_text.icon_header_traffic'].state}` ]]]"
                {% raw %}
                content: "{{ states.input_text.name_header_traffic.state }}"
                {% endraw %}
            "on":
              !include
              - '../templates/system_header_advanced.yaml'
              - name: "{{ _global.header_secondary.traffic|default('return `Set your own template in YAML`') }}"
                system_header: input_boolean.header_secondary_traffic
                icon: "[[[ return `${states['input_text.icon_header_traffic'].state}` ]]]"
{% raw %}
                content: "{{ states.input_text.name_header_traffic.state }}"
        - type: conditional
          conditions:
            - entity: input_boolean.edit_mode
              state: "on"
          card:
            !include
            - '../templates/edit_mode_warning.yaml'
            - template: traffic_information_layout_popup.yaml
        - type: conditional
          conditions:
            - entity: input_boolean.traffic_traffic
              state: "on"
          card:
            type: iframe
            url: https://embed.waze.com/iframe
            aspect_ratio: 150%
        - type: conditional
          conditions:
            - entity: input_boolean.user_content_message
              state: "on"
          card:
            type: horizontal-stack
            cards:
              - !include ../includes/blank-card.yaml   
              - type: custom:layout-card
                cards:
                  - !include ../includes/edit_mode/message-user-content-edit-mode.yaml
              - !include ../includes/blank-card.yaml                     
        - type: conditional
          conditions:
            - entity: input_boolean.traffic_information_user_content
              state: "on"
          card:
            type: horizontal-stack
            cards:
              - !include ../includes/blank-card.yaml   
              - type: custom:layout-card
                cards:
                  !include ../../user_content/views/traffic_information_user_content.yaml
              - !include ../includes/blank-card.yaml   
{% endraw %}
