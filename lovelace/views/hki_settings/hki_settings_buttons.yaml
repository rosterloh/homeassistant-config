- title: HKI Settings
  path: hki_settings_buttons
  cards:    
    - type: vertical-stack
      cards:
        - !include
          - '../../templates/system_header_advanced.yaml'
          - name: Buttons
            icon: mdi:gesture-tap-button
            content: "HKI {{ states.input_text.name_header_settings.state }}"
            system_header: input_boolean.config_header
        - type: conditional
          conditions:
            - entity: input_boolean.edit_mode
              state: "on"
          card:
            !include
            - '../../templates/edit_mode_warning.yaml'
            - template: nothing_to_edit.yaml
        - !include
          - '../../templates/settings_back_button.yaml'
          - background_color: LightSeaGreen
        - type: custom:search-card
          style: |
            ha-card {
              border-radius: none;
              box-shadow: none;
              --paper-card-background-color: rgba(0,0,0,0.0);
              --primary-text-color: var(--category-text) !important;
              color: var(--category-text) !important;
              --text-primary-color: var(--category-text) !important;
              --secondary-text-color: var(--category-text) !important;
              --disabled-text-color: var(--category-text) !important;
            }
          max_results: 10
        - type: horizontal-stack
          cards:
            - !include ../../includes/blank-card.yaml
            - type: custom:layout-card
              cards:
                - type: conditional
                  conditions:
                    - entity: input_boolean.system_help
                      state: "on"
                  card:
                    type: markdown
                    style: |
                      ha-card {
                        background: rgba(0, 0, 0, 0.5);
                        border-radius: {{ states('input_select.border_radius') }};
                        box-shadow: {{ states('input_select.box_shadow') }};
                        font-size: 13px;
                        font-family: Helvetica;
                        color: white;
                      }                    
                    content: >
                      **Buttons:** You can configure the predefined buttons here, theoretically you can make each button completly custom, but you should use the 8 custom buttons available to you at the bottom of this page. 


                      **NOTE:** You MUST fill in the sensor to show the button. If you don't want to use the sensor and have a 'normal' button, please fill in `input_number.empty` as the sensor entity_id. DON'T FORGET THIS!
                      

                      **WARNING:** Changing the language or icon sets will override all custom settings made here except for the sensors. Use this with caution!
                - type: custom:button-card
                  name: Reset all button badge sensors
                  icon: mdi:lock-reset
                  aspect_ratio: 6/1
                  size: 70%
                  show_state: false
                  show_label: false
                  show_icon: false
                  tap_action: 
                    action: call-service
                    service: automation.trigger
                    service_data:
                      entity_id: automation.reset_button_badge_sensors
                    haptic: heavy
                  hold_action: 
                    action: none
                  lock:
                    enabled: true
                    unlock: tap
                  styles:
                    card:
                      - border-radius: "[[[ return states['input_select.border_radius'].state ]]]"
                      - box-shadow: "[[[ return states['input_select.box_shadow'].state ]]]"
                    name:
                      - font-size: 12px
                      - font-family: Helvetica
                      - padding-left: 20px
                - type: entities
