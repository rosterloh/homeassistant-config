# These are the variables you can use in your decluttering
# card. Add one or more variables in your decluttering-card.
# The variables you see below are the default ones. 
#
# A standard decluttering-card config would look like:
# - type: custom:decluttering-card
#   template: this_templates_name
#   variables:
#     - entity: switch.test
#     - name: test
# 
# All the variables you can use are within the default config
# below. The variables you can use are the first word after each
# dash -.
#
# If you omit adding variables to your decluttering-card
# it will use defaults instead, which are defined below as well.
# You can change the default config below. If you only enter a
# few of the variables it will only use defaults for undefined
# variables.

# Default Config
default:
  # Name/Person (Don't capitalize uncapitalized names!)
  - name: richard

  # Phone Battery Sensor
  - battery: sensor.batterysensorhere

  # Alignment of the icons (left or right)
  - direction: left

  # Travel Time and Icon (don't use the mdi prefix)
  - travel: sensor.work_home
  - icon: home

  # Image
  - image: url('/local/yourimage.png')

  # Tap and Hold action
  - tap_action:
      action: more-info
  - hold_action:
      action: none

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: var(--border-radius);
      overflow: hidden;
    }
  image: '[[image]]'
  elements:
    - type: image
      entity: person.[[name]]
      image: '[[image]]'
      tap_action: '[[tap_action]]'
      hold_action: '[[hold_action]]'
      style:
        left: 50%
        top: 50%
        width: 100%
        heigth: 100%
    - type: state-label
      entity: person.[[name]]
      style:
        left: 0
        bottom: 0
        pointer-events: none
        font-size: 16px
        line-height: 24px
        color: white
        background-color: rgba(0, 0, 0, 0.3)
        width: 100%
        transform: initial
        padding: 0 8px
    - type: state-label
      entity: '[[battery]]'
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 1px 35px
    - type: icon
      icon: mdi:cellphone-iphone
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 8px 10px  
    - type: state-label
      entity: '[[travel]]'
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 86px 35px
    - type: icon
      icon: mdi:[[icon]]
      style:
        top: 0
        '[[direction]]': 0
        pointer-events: none
        transform: scale(0.8)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 92px 10px