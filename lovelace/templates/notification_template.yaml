# Card
type: custom:button-card
style: |
  ha-card {
    margin-top: -5px;
  }
name: "{{ name }}"
icon: mdi:home
size: 70%
entity: input_boolean.dummy1
show_state: false
show_label: false
show_icon: true
tap_action: none
hold_action: none
styles:
  card:
    - --ha-card-background: rgba(0,0,0,0.0)
    - box-shadow: none
    - height: 45px
    - width: 275px
  name:
    - font-size: 13px
    - font-family: Helvetica
    - color: var(--header-color)
    - justify-self: start
    - padding-left: 13px
    - font-weight: normal
  img_cell:
    - align-self: start
    - text-align: start
    - margin-left: 25px
  grid: 
    - grid-template-areas: '"i n"'
    - grid-template-columns: 8% 1fr
    - grid-template-rows: 1fr
  icon:
    - color: var(--header-color)
state:
  - value: "off"
    spin: false