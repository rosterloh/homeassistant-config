# lovelace_gen

# card
type: vertical-stack
cards:
  - type: custom:swipe-card
    cards:
      - type: entities
        style: |
          ha-card {
            --ha-card-background: transparant;
            background: transparant;
            box-shadow: none;
            margin-top: -15px;
          }
        entities:
          - type: custom:light-popup-card
            entity: {{ entity }}
            brightnessWidth: 110px
            brightnessHeight: 410px
          - type: 'custom:button-card'
            color_type: blank-card
            styles:
              card:
                - height: 11px
          - type: 'custom:rgb-light-card'
            entity: {{ entity }}
            colors:
              - rgb_color:
                  - 255
                  - 136
                  - 0
                transition: 2
              - rgb_color:
                  - 255
                  - 0
                  - 95
                transition: 2
              - rgb_color:
                  - 40
                  - 255
                  - 0
                transition: 2
            justify: center
          - type: 'custom:rgb-light-card'
            entity: {{ entity }}
            colors:
              - rgb_color:
                  - 0
                  - 160
                  - 255
                transition: 2
              - rgb_color:
                  - 131
                  - 0
                  - 255
                transition: 2
              - rgb_color:
                  - 3
                  - 0
                  - 255
                transition: 2
            justify: center
      - type: entities
        style: |
          ha-card {
            --ha-card-background: transparant;
            background: transparant;
            box-shadow: none !important;
            --paper-slider-knob-color: white !important;
            --paper-slider-knob-start-color: white !important;
            --paper-slider-pin-color: white !important;
            --paper-slider-active-color: white !important;
            color: white !important;
            --primary-text-color: white !important;
          }
        entities:
          - type: custom:more-info-card
            style: |
              ha-card {
                border-radius: none;
                box-shadow: none;
                margin-top: -40px;
              }
            entity: {{ entity }}