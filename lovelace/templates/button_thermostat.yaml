# lovelace_gen

# card
type: custom:button-card
name: {{ name }}
aspect_ratio: {{ aspect_ratio|default('1/1') }}
entity: {{ entity }}
label: "[[[ return `${states['{{entity}}'].attributes.temperature}°` ]]]"
deep_press: {{ _global.deep_press[0] }}
show_icon: false
show_name: true
show_label: true
show_state: true
tap_action:
  action: toggle
  haptic: light
hold_action: 
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      background: rgba(0, 0, 0, 0.5)
      "--iron-icon-fill-color": "#FFF"
      "--iron-icon": "#FFF"
      --paper-item-icon-color: white !important
      --primary-text-color: white !important
      --text-primary-color: white !important
      --paper-dialog-color: white !important
    card:
      type: custom:swipe-card
      cards:
        - type: custom:thermostat-popup-card
          entity: {{ entity }}
        - type: entities
          style: |
            ha-card {
              --ha-card-background: transparant;
              background: transparant;
              box-shadow: none !important;
              --paper-slider-knob-color: white !important;
              --paper-slider-knob-start-color: white !important;
              --paper-slider-pin-color: white !important;
              --paper-slider-active-color: white !important;
              "--iron-icon-fill-color": "#FFF";
              "--iron-icon": "#FFF";
              --paper-item-icon-color: white !important;
              --primary-text-color: white !important;
              --text-primary-color: white !important;
              --paper-dialog-color: white !important;
            }
          entities:
            - type: custom:more-info-card
              style: |
                ha-card {
                  border-radius: none;
                  box-shadow: none;
                  margin-top: -40px;
                }
              entity: {{ entity }}
              title: ' '
    deviceID:
      - this
  haptic: heavy
styles:
  card:
    - border-radius: "[[[ return states['input_select.border_radius'].state ]]]"
#    - --ha-card-background: var(--paper-card-background-color)
    - box-shadow: "[[[ return states['input_select.box_shadow'].state ]]]"
    - opacity: 0.5
  label:
    - font-size: 11px
    - font-family: Helvetica
    - padding: 0px 10px
    - justify-self: start
#    - color: var(--primary-text-color)
  state:
    - font-size: 11px
    - font-family: Helvetica
    - padding: 0px 10px
    - justify-self: start
    - text-transform: capitalize
    - font-weight: bold
    - padding-left: 10px
#    - color: var(--state-color-off)
  img_cell:
    - align-self: start
    - text-align: start
    - margin-right: 40px
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
    - font-family: Helvetica 
    - font-size: 13px
#    - color: var(--primary-text-color)
  grid:
    - grid-template-areas: '"i i" "n n" "area area" "s l"'
    - grid-template-columns: 1fr lfr
    - grid-template-rows: 1fr min-content min-content min-content
  custom_fields:
    notification:
      - background-color: var(--paper-item-icon-color)
      - color: var(--notification-badge-color)
      - font-weight: bold
      - border-radius: 50%
      - overflow: visible
      - position: absolute
      - left: 12%
      - top: 12%
      - height: 32px
      - width: 32px
      - font-size: 10px
      - line-height: 32px
custom_fields: 
  notification: "[[[ return `${states['{{entity}}'].attributes.current_temperature}°` ]]]"
state:
  - value: "heat"
    spin: false
    styles:
      card:
        - opacity: 1.0
        - --ha-card-background: white
      name:
        - color: black
      label:
        - color: gray
      state:
        - color: black
      custom_fields:
        notification:
          - background-color: "[[[ if (states['{{entity}}'].attributes.hvac_action == 'heating') return `#EE7600`; if (states['{{entity}}'].attributes.hvac_action == 'idle') return `#00CC66` ]]]"
          - color: white