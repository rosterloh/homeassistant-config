# lovelace_gen

# Card
type: custom:button-card
style: |
  ha-card {
    margin-top: 12px;
  }
name: ' '
deep_press: {{ deep_press|default('true') }}
size: 80%
entity: input_boolean.dummy1
show_name: false
show_state: false
show_label: false
show_icon: false
tap_action:
  action: none
hold_action:
  action: call-service
  service: input_boolean.turn_on
  service_data:
    entity_id: input_boolean.edit_mode
  haptic: heavy
styles:
  card:
    - --ha-card-background: transparant
    - box-shadow: none
    - width: 30px
    - height: 30px
  img_cell:
    - align-self: start
    - text-align: start
state:
  - value: "off"
    spin: {{ spin_off|default('false') }}