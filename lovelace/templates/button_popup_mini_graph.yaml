# lovelace_gen

# card
type: custom:button-card
name: {{ name }}
icon: "{{ icon }}"
deep_press: {{ _global.deep_press.deep_press|default('false') }}
size: {{ size|default('25%') }}
aspect_ratio: {{ aspect_ratio|default('1/1') }}
entity: {{ entity }}
show_name: true
show_icon: true
show_state: true
show_label: false
show_last_changed: true
tap_action: 
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      background: rgba(0, 0, 0, 0.5)
      margin: 0
      "--iron-icon-fill-color": "#FFF"
      "--iron-icon": "#FFF"
      --paper-item-icon-color: white !important
      --primary-text-color: white !important
      --text-primary-color: white !important
      --paper-dialog-color: white !important
    card:
      type: custom:layout-card
      cards:
        - !include
          - {{ template|default('mini_graph_popup_variant.yaml') }}
          - entity: {{ entity }}
            line_color: {{ color }}
            font_size: 53
            decimals: 1
            graph_type: line
            show_extrema: true
            show_average: true
    deviceID:
      - this
  haptic: light
hold_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      background: rgba(0, 0, 0, 0.5)
      margin: 0
      "--iron-icon-fill-color": "#FFF"
      "--iron-icon": "#FFF"
      --paper-item-icon-color: white !important
      --primary-text-color: white !important
      --text-primary-color: white !important
      --paper-dialog-color: white !important
    card:
      type: custom:layout-card
      cards:
        - !include
          - {{ template|default('mini_graph_popup_variant.yaml') }}
          - entity: {{ entity }}
            line_color: {{ color }}
            font_size: 53
            decimals: 1
            graph_type: line
            show_extrema: true
            show_average: true
    deviceID:
      - this
  haptic: heavy
styles:
  card:
    - border-radius: "[[[ return states['input_select.border_radius'].state ]]]"
#    - --ha-card-background: "var(--paper-card-background-color)"
    - box-shadow: "[[[ return states['input_select.box_shadow'].state ]]]"
  label:
    - font-size: "[[[ return states['input_select.label_font_size_selector'].state ]]]"
    - font-family: "[[[ return states['input_text.font_family'].state ]]]"
    - padding: 0px 10px
    - justify-self: start
#    - color: var(--primary-text-color) 
  state:
    - font-size: "[[[ return states['input_select.state_font_size_selector'].state ]]]"
    - font-family: "[[[ return states['input_text.font_family'].state ]]]"
    - padding: 0px 10px
    - justify-self: start
    - text-transform: capitalize
    - font-weight: bold
    - padding-left: 10px
#    - color: var(--state-color-off) 
  img_cell:
    - align-self: start
    - text-align: start
    - margin-left: 20px
    - align-items: flex-start
    - justify-content: flex-start
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
    - font-family: "[[[ return states['input_text.font_family'].state ]]]" 
    - font-size: "[[[ return states['input_select.name_font_size_selector'].state ]]]"
state:
  - operator: "default"
    styles:
      card:
        - opacity: {{ opacity_off|default('0.8') }}
#      icon:
#        - color: var(--paper-item-icon-color)
#      name:
#        - color: var(--primary-text-color)
#      state:
#        - color: var(--state-color-off)
#      label:
#        - color: var(--primary-text-color)
#      lock:
#        - color: var(--paper-item-icon-color)
  - value: "unavailable"
    styles:
      card:
        - opacity: 0.2
      icon:
        - color: {{ icon_color_off|default('var(--paper-item-icon-color)') }}
      name:
        - color: var(--primary-text-color)
      state:
        - color: hsl(0, 100%, 50%)
      label:
        - color: var(--primary-text-color)
      lock:
        - color: var(--paper-item-icon-color) 