            - icon: alert
            - name: WARNING! The alarm is on!
            - card_color: 'rgba(255, 0, 0, 0.5)'
        - !include ../includes/blank-card.yaml

  # Alarm Disarmed Not Home
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
