# This is the notifications page, you can edit notifications that are
# shown on the frontend in this file. This works with conditional cards.
# What this means is that the conditions need to be be met before these
# cards are shown. When there are more entities/states in a conditional
# card it will always be an 'AND' condition, it will never be an 'OR'
# condition. Edit the conditions, entities and notification content to
# your own likings.

#### #### #### #### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# All Clear
- type: conditional
  conditions:
    - entity: binary_sensor.lumi_sensor_smoke
      state: "off"
    - entity: binary_sensor.front_door
      state: "off"
    - entity: binary_sensor.livingroom_door
      state: "off"
    - entity: binary_sensor.bedroom_door
      state: "off"
    - entity: input_select.dryer_status
      state_not: "Clean"
    - entity: input_select.dishwasher_status
      state_not: "Clean"
    - entity: input_select.washing_machine_status
      state_not: "Clean"
    - entity: alarm_control_panel.home_alarm
      state: disarmed
    - entity: group.device_status
      state: home
    - entity: switch.afzuigkap
      state: "off"
    - entity: binary_sensor.motion_toilet
      state: "off"
    - entity: binary_sensor.motion_bijkeuken
      state: "off"
    - entity: binary_sensor.dafang_motion_sensor
      state: "off"
 #   - entity: binary_sensor.motion_livingroom
 #     state: "off"
    - entity: binary_sensor.motion_office
      state: "off"
    - entity: binary_sensor.motion_hallway
      state: "off"
    - entity: input_boolean.apkjimz
      state: "off"
    - entity: input_boolean.apksteph
      state: "off"
    - entity: vacuum.xiaomi_vacuum_cleaner
      state: "docked"
    - entity: person.juno
      state: "home"
    - entity: sensor.anniversary_anniversary
      state_not: '0'
  card:
    !include
    - '../templates/notification_template.yaml'
    - icon: mdi:check-box-outline
      name: All is well, there are no notifications
# Smoke Detector Triggered
- type: conditional
  conditions:
    - entity: binary_sensor.lumi_sensor_smoke
      state: "on"
  card:
    !include
    - '../templates/notification_template.yaml'
    - icon: fal:sensor-smoke
      name: There is smoke in the kitchen!!
      spin: true
# Alarm Triggered
- type: conditional
  conditions:
    - entity: alarm_control_panel.home_alarm
      state: "triggered"
  card:
    !include
    - '../templates/notification_template.yaml'
    - icon: fal:sensor-alert
      name: WARNING! The alarm is triggered, WARNING!
# Alarm Armed
- type: conditional
  conditions:
    - entity: alarm_control_panel.home_alarm
      state_not: disarmed
    - entity: alarm_control_panel.home_alarm
      state_not: pending
  card:
    !include
    - '../templates/notification_template.yaml'
    - icon: fal:sensor-alert
      name: WARNING! The alarm is armed!
# Alarm Disarmed Not Home
- type: conditional
  conditions:
    - entity: alarm_control_panel.home_alarm
      state: disarmed
    - entity: group.device_status
      state_not: home
  card:
    !include
    - '../templates/notification_template.yaml'
    - icon: fal:exclamation-circle
      name: There is no one home, activate the alarm!
