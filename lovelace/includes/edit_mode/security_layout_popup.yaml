type: horizontal-stack
cards:
  - !include ../blank-card.yaml
  - type: vertical-stack
    cards:
      - !include
        - '../../templates/header_text.yaml'
        - content: "##### Header"
      - type: custom:button-card
        aspect_ratio: 7/1
        layout: icon_name_state
        size: 50%
        entity: input_boolean.header_secondary_security
        name: Header Subtitle
        icon: mdi:alpha-h-box
        hold_action:
          action: more-info
          haptic: heavy
        styles:
          card:
            - border-radius: "[[[ return states['input_select.border_radius'].state ]]]"
            - box-shadow: "[[[ return states['input_select.box_shadow'].state ]]]"
            - opacity: 0.7
          name:
            - font-size: 10px
        state:
          - value: "on"
            styles:
              card:
                - --paper-card-background-color: white
                - opacity: 1.0
              name:
                - color: Black
              icon: 
                - color: Crimson
