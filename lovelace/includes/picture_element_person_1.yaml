# Card
type: "custom:config-template-card"
entities:
  - input_text.person_1_entity
  - input_text.person_1_image_path
  - input_text.person_1_battery_entity
  - input_text.person_1_email_entity
  - input_text.person_1_travel_time_to_work
  - input_text.person_1_travel_time_to_home
card:
  type: picture-elements
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
      overflow: hidden;
    }
  image: "${states['input_text.person_1_image_path'].state}"
  elements:
    - type: image
      entity: "${states['input_text.person_1_entity'].state}"
      image: "${states['input_text.person_1_image_path'].state}"
      tap_action:
        action: navigate
        navigation_path: /lovelace/person_1
      hold_action:
        action: none
      style:
        left: 50%
        top: 50%
        width: 100%
        heigth: 100%
    - type: state-label
      entity: "${states['input_text.person_1_entity'].state}"
      style:
        left: 0
        bottom: 0
        pointer-events: none
        font-size: 13px
        line-height: 15px
        color: white
        background-color: rgba(0, 0, 0, 0.3)
        width: 100%
        transform: initial
        text-align: left
    - type: conditional
      conditions:
        - state: "on"
          entity: input_boolean.person_01_battery
      elements:
        - type: state-label
          entity: "${states['input_text.person_1_battery_entity'].state}"
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: initial
            font-size: 12px
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 0px 28px
        - type: icon
          icon: mdi:cellphone
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: scale(0.8)
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 7px 7px
            font-size: 11px
    - type: conditional
      conditions:
        - state: "on"
          entity: input_boolean.person_01_travel
        - state: "home"
          entity: "${states['input_text.person_1_entity'].state}"
      elements:
        - type: state-label
          entity: "${states['input_text.person_1_travel_time_to_work'].state}"
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: initial
            font-size: 12px
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 28px 28px
        - type: icon
          icon: mdi:office-building
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: scale(0.8)
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 35px 7px
            font-size: 11px  
    - type: conditional
      conditions:
        - state: "on"
          entity: input_boolean.person_01_travel
        - state_not: "home"
          entity: "${states['input_text.person_1_entity'].state}"
      elements:
        - type: state-label
          entity: "${states['input_text.person_1_travel_time_to_home'].state}"
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: initial
            font-size: 12px
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 28px 28px
        - type: icon
          icon: mdi:home
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: scale(0.8)
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 35px 7px
            font-size: 11px  
    - type: conditional
      conditions:
        - state: "on"
          entity: input_boolean.person_01_mail
      elements:
        - type: state-label
          entity: "${states['input_text.person_1_email_entity'].state}"
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: initial
            font-size: 12px
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 56px 28px
        - type: icon
          icon: mdi:email
          style:
            top: 0
            left: 0
            pointer-events: none
            transform: scale(0.8)
            color: rgba(255,255,255,0.8)
            line-height: 32px
            padding: 63px 7px
            font-size: 11px