input_boolean.notification_afzuigkap:
  title: Afzuigkap
  style:
    color: white
    border-radius: var(--border-radius)
    background: var(--background-image)
  card:
    type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Actions'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: notification
            variables:
              - icon_color: var(--upcoming-color)
              - name_color: var(--upcoming-color)
              - entity: switch.afzuigkap
              - icon: power
              - name: Afzuigkap Uitschakelen
              - card_color: var(--homekit-card-off)
              - tap_action:
                  action: toggle
                  haptic: light
          - !include ../includes/blank-card.yaml
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: notification
            variables:
              - icon_color: var(--upcoming-color)
              - name_color: var(--upcoming-color)
              - icon: arrange-send-backward
              - name: Scene Koken
              - card_color: var(--homekit-card-off)
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.koken
                  haptic: light
          - !include ../includes/blank-card.yaml
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: notification
            variables:
              - icon_color: var(--upcoming-color)
              - name_color: var(--upcoming-color)
              - icon: arrange-send-backward
              - name: Scene Klaar Met Koken
              - card_color: var(--homekit-card-off)
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.klaar_met_koken
                  haptic: light
          - !include ../includes/blank-card.yaml
      - !include ../includes/bottom-card.yaml

