# These are the parameters you can use in your quickmenu
# The ones you see here are the default ones, use any of
# these variables in your config. (Do not change this file
# unless you know what you are doing!)

# Default Config
default:
  # Name/Person (Don't capitalize uncapitalized names!)
  - name: richard
  - name-s: Richard's

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
card:
  type: vertical-stack
  cards:
    - type: custom:swipe-card
      parameters:
        effect: 'coverflow'
        grabCursor: true
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### Agenda >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: "##### [[name-s]] Agenda"
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: custom:calendar-card
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  numberOfDays: 5
                  entities:
                    - calendar.[[name]]
                    - calendar.family
                  showColors: true
                - !include ../decluttering_templates/blank-card.yaml
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Location >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '##### Map & Location'
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml 
                - type: history-graph
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      opacity: 0.8;
                    }
                  entities:
                    - person.[[name]]
                - !include ../decluttering_templates/blank-card.yaml
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: map
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  aspect_ratio: 4x4
                  default_zoom: 15
                  entities:
                    - person.[[name]]
                - !include ../decluttering_templates/blank-card.yaml
        - type: vertical-stack
          cards: 
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Information'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '##### General Information'
            - type: horizontal-stack
              cards:
                - !include ../decluttering_templates/blank-card.yaml
                - type: entities
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  entities:
                    - entity: sensor.battery_level_[[name]]
                      name: Phone Battery
                    - entity: sensor.battery_state_[[name]]
                      name: Phone Status
                    - entity: sensor.travel_time_[[name]]
                      name: Home
                    - entity: sensor.travel_time_[[name]]_work
                      name: Work 
                - !include ../decluttering_templates/blank-card.yaml