# These are the parameters you can use in your quickmenu
# The ones you see here are the default ones, use any of
# these variables in your config.

# Default Config
default:
  # Title
  - title: Your Title Here 

  # Entity (make one up, this will get created when used)
  - entity: sensor.yourowncreationhere

  # Amount of months/days/hours/minutes
  - value 1: 5 minutes
  - value 2: 10 days
  - value 3: 3 months

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
card:
  type: 'custom:check-button-card'
  title: '[[title]]'
  entity: '[[entity]]'
  style: |
    ha-card {
      border-radius: var(--border-radius);
      background: rgba(0,0,0,0.0);
      padding-bottom: 2px;
      padding-top: 2px;
      font-family: Helvetica;
    }
  severity:
    - value: '[[value 1]]'
      hue: '140'
    - value: '[[value 2]]'
      hue: '55'
    - value: '[[value 3]]'
      hue: '345'