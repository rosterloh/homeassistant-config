# This is the Header you find on every page, they are used as titles
# for all pages.

# Default Config
default:
  # Name/Title
  - content: content

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
card:
  type: markdown
  style: |
    ha-card {
      box-shadow: none;
      height: 33px;
      background: none;
      padding: 0px 10px;
      color: white;
    }
  content: '[[content]]'