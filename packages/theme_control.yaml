#################################################################
#                                                               #
#                         Input Select                          #
#                                                               #
#################################################################

input_select:
  theme_selector:
    name: Theme Selector 
    options:
      - Homekit Blue Light
      - Homekit Blue Dark
      - Homekit Gray Light
      - Homekit Gray Dark
      - Homekit Orange
      - Standard Blue Light
      - Standard Blue Dark
      - Standard Gray Light
      - Standard Gray Dark
      - Standard Orange
      - Automatic (default)
    initial: Automatic (default)
    
#################################################################
#                                                               #
#                          Automations                          #
#                                                               #
#################################################################

automation:
  - alias: 'Set theme light at startup'
    initial_state: 'true'
    trigger:
      - platform: homeassistant
        event: start
    condition:
      condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    action:
      service: frontend.set_theme
      data:
        name: Homekit Gray Light

  - alias: 'Set theme dark at startup'
    initial_state: 'true'
    trigger:
      - platform: homeassistant
        event: start
    condition:
      condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    action:
      - service: frontend.set_theme
        data:
          name: Homekit Gray Dark

  - alias: 'theme selector input_select 1'
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.theme_selector
        to: 'Homekit Gray Light'
    action:
      - service: frontend.set_theme
        data:
          name: Homekit Gray Light
      - service: homeassistant.turn_off
        data:
          entity_id: group.theme_selector
