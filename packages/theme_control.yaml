  # Theme Day/Night Cycle
  - alias: 'Set dark theme for the night'
    initial_state: true
    trigger:
      - platform: sun
        event: sunset
        offset: '+00:00:00'
    action:
      - service: frontend.set_theme
        data:
          name: Homekit Gray Dark
  - alias: 'Set light theme for the day'
    initial_state: true
    trigger:
      - platform: sun
        event: sunrise
        offset: '+00:00:00'
    action:
      - service: frontend.set_theme
        data:
