#################################################################
#                                                               #
#                           Notify                              #
#                                                               #
#################################################################

notify:

####################################################
#                                                  #
#                Notify - AndroidTV                #
#                                                  #
####################################################

  - platform: nfandroidtv
    name: Shield
    host: !secret shield

####################################################
#                                                  #
#                  Notify - Slack                  #
#                                                  #
####################################################

  - name: Slack
    platform: slack
    api_key: !secret slack_api
    default_channel: '#ha'
    username: 'Home Assistant'
    icon: ':house_with_garden:'

#################################################################
#                                                               #
#                             TTS                               #
#                                                               #
#################################################################
    
tts:
  - platform: google_translate