media_player:

  - platform: androidtv
    host: !secret shield
    name: "ShieldTV"
    adb_server_ip: !secret hass
    adb_server_port: 5037
    apps:
      "amazon": "Amazon Prime Video"
      "youtube": "Youtube"
      "netflix": "Netflix"
      
  - platform: webostv
    host: !secret lg_tv
    name: Living Room TV
    filename: webostv.conf
    timeout: 5