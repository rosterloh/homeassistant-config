#################################################################
#                                                               #
#                   Alarm Control Panel                         #
#                                                               #
#################################################################
alarm_control_panel:

####################################################
#                                                  #
#                   Manual                         #
#                                                  #
####################################################

  - platform: manual
    name: Home Alarm
    code: !secret alarm_code
    pending_time: 20
    delay_time: 20
    trigger_time: 180
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    disarm_after_trigger: false

#################################################################
#                                                               #
#                            Groups                             #
#                                                               #
#################################################################

group:

  device_status:
    name: Status and Location
    entities:
      - person.richard
      - person.jess

  device_status_2:
    name: Device Tracker with cat
    entities:
      - person.richard
      - person.jess
      - person.juno

#################################################################
#                                                               #
#                         Automation                            #
#                                                               #
#################################################################

automation:

  - alias: Alarm Alert
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'triggered'
    action:
    - service: notify.slack
      data:
        title: "Home Alarm"
        message: "ALARM ALARM !The Alarm is triggered! ALARM ALARM"

  - alias: Alarm Away Notification
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'armed_away'
    action:
    - service: notify.slack
      data:
        title: "Home Alarm"
        message: "The Alarm Away is now active!"

  - alias: Alarm Home Notification
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'armed_home'
    action:
    - service: notify.slack
      data:
        title: "Home Alarm"
        message: "The Alarm Home is now active!"

  - alias: Alarm Night Notification
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'armed_night'
    action:
    - service: notify.slack
      data:
        title: "Home Alarm"
        message: "The Alarm Night is now active!"

  - alias: Alarm Disarm Notification
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'disarmed'
    action:
    - service: notify.slack
      data:
        title: "Home Alarm"
        message: "The Alarm is now disarmed!"  

